<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>random.js</title>
</head>
<body>
<script src="random.min.js" type="text/javascript"></script>
<script>
    //Please use Chrome / Firefox
    console.log(random.number());
    console.log(random.number(100));
    console.log(random.number(20,80));
    console.log(random.number(20, 80, 2));

    console.log(random.integer());
    console.log(random.integer(100));
    console.log(random.integer(20, 80));

    console.log(random.odd());
    console.log(random.odd(100));
    console.log(random.odd(20, 80));

    console.log(random.even());
    console.log(random.even(100));
    console.log(random.even(20, 80));

    console.log(random.char());
    console.log(random.char("124578abcd-_"));

    console.log(random.lowercaseChar("Z", "c"));
    console.log(random.uppercaseChar());
    console.log(random.punctuationChar());

    console.log(random.string());
    console.log(random.string(7));
    console.log(random.string("dljfkgkorjg3656776646t56rigvireb"));
    console.log(random.string(20 ,"dljfkgkorjg3656776646t56rigvireb"));

    console.log(random.array({
        elementType: "int",// string / char / number / int
        arrLength: 5,
        min: 51,
        max: 60,
        strLength: 40,
        //seeds: "4rekjfkrjfi1398",//please use strict seeds( seed-uinque && long-enough) ,or there will be a dead loop :)
        unique: true
    }));

    console.log(random.arrayElement([1, 3, 5, 6, 7, 8, 2, 10, 333]));
    console.log(random.arrayElement([1, 3, 5, 6, 7, 8, 2, 10, 333], 2));
    console.log(random.arrayElement([1, 3, 5, 6, 7, 8, 2, 10, 333], 2, 5));

    console.log(random.arrayOrder([1, 3, 5, 6, 7, 8, 2, 10, 333]));
    console.log(random.arrayOrder([1, 3, 5, 6, 7, 8, 2, 10, 333], 2));
    console.log(random.arrayOrder([1, 3, 5, 6, 7, 8, 2, 10, 333], 2, 5));
    console.log(random.boolean());

    console.log(random.date("1998-07-01", "2015-07-28"));

    console.log(random.time(new Date(2009, 11, 10, 5, 45, 18, 999), new Date(2015, 1, 31, 5, 59, 58, 888)));
</script>
</body>
</html>
